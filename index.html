<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Modern Mono Stopwatch with Tasks & Sounds</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
<style>
  :root {
    --primary: #4f8cff;
    --primary-dark: #2b5db6;
    --accent: #ffb347;
    --accent-dark: #ff9800;
    --bg: #f6f8fa;
    --white: #fff;
    --black: #181a1b;
    --gray-100: #f8f9fa;
    --gray-200: #e9ecef;
    --gray-300: #dee2e6;
    --gray-400: #ced4da;
    --gray-500: #adb5bd;
    --gray-600: #6c757d;
    --gray-700: #495057;
    --gray-800: #343a40;
    --gray-900: #212529;
    --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
    --radius: 18px;
    --mono: 'JetBrains Mono', 'Fira Mono', 'Consolas', monospace;
    --transition: 0.25s cubic-bezier(.4,0,.2,1);
  }
  body {
    font-family: 'Inter', sans-serif;
    background: var(--bg);
    color: var(--black);
    min-height: 100vh;
    margin: 0;
    padding: 0;
  }
  .app-container {
    max-width: 480px;
    margin: 40px auto 0 auto;
    background: var(--white);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    padding: 32px 20px 24px 20px;
    position: relative;
  }
  h1 {
    font-family: var(--mono);
    font-size: 2.2rem;
    font-weight: 700;
    letter-spacing: -1px;
    color: var(--primary-dark);
    margin-bottom: 16px;
    text-align: center;
  }
  h2 {
    font-size: 1.2rem;
    font-weight: 600;
    color: var(--primary-dark);
    margin: 32px 0 12px 0;
    text-align: left;
    letter-spacing: 0.5px;
  }
  .stopwatch-display {
    background: linear-gradient(120deg, var(--primary) 60%, var(--accent-dark) 100%);
    color: var(--white);
    font-family: var(--mono);
    font-size: 3.2rem;
    text-align: center;
    margin: 0 auto 18px auto;
    padding: 32px 0 18px 0;
    border-radius: 32px 32px 18px 18px;
    box-shadow: 0 4px 24px 0 rgba(79,140,255,0.10);
    position: relative;
    overflow: hidden;
    border: none;
    transition: box-shadow var(--transition), background var(--transition);
  }
  .stopwatch-display.animated {
    animation: pulse 1s infinite;
    box-shadow: 0 0 0 0 rgba(79,140,255,0.18);
  }
  @keyframes pulse {
    0% { box-shadow: 0 0 0 0 rgba(79,140,255,0.18);}
    70% { box-shadow: 0 0 0 16px rgba(255,179,71,0.07);}
    100% { box-shadow: 0 0 0 0 rgba(79,140,255,0.18);}
  }
  .stopwatch-time {
    display: inline-block;
    opacity: 1;
    transition: opacity 0.25s var(--transition);
    will-change: opacity;
    letter-spacing: 2px;
    font-size: 3.2rem;
    font-family: var(--mono);
    font-weight: 700;
    text-shadow: 0 2px 8px rgba(0,0,0,0.08);
  }
  .stopwatch-time.fade-out {
    opacity: 0;
  }
  .stopwatch-time.fade-in {
    opacity: 1;
  }
  .controls {
    display: flex;
    justify-content: center;
    gap: 18px;
    margin-bottom: 10px;
    flex-wrap: wrap;
  }
  .controls button {
    padding: 12px 28px;
    font-weight: 700;
    font-size: 1.1rem;
    border-radius: 12px;
    border: none;
    background: var(--primary);
    color: var(--white);
    cursor: pointer;
    box-shadow: 0 2px 8px 0 rgba(79,140,255,0.08);
    transition: background var(--transition), transform 0.18s;
    outline: none;
  }
  .controls button:active {
    transform: scale(0.97);
  }
  .controls button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    background: var(--gray-400);
  }
  .controls button#resetBtn {
    background: var(--accent-dark);
  }
  .controls button#lapBtn {
    background: var(--primary-dark);
  }
  .lap-section {
    background: var(--gray-100);
    border-radius: 12px;
    padding: 10px 12px;
    margin-bottom: 10px;
    box-shadow: 0 2px 8px 0 rgba(31,38,135,0.03);
  }
  .tasks-list {
    border-radius: 12px;
    max-height: 220px;
    overflow-y: auto;
    padding: 0;
    background: var(--gray-100);
    margin-bottom: 0;
    box-shadow: 0 2px 8px 0 rgba(31,38,135,0.03);
  }
  .task-form {
    display: flex;
    gap: 8px;
    margin-bottom: 18px;
    justify-content: center;
    flex-wrap: wrap;
    background: var(--gray-100);
    border-radius: 12px;
    padding: 10px 8px;
    box-shadow: 0 2px 8px 0 rgba(31,38,135,0.03);
  }
  .task-form input[type="text"], .task-form input[type="number"] {
    padding: 10px 8px;
    font-size: 1rem;
    border: 1.5px solid var(--gray-300);
    border-radius: 8px;
    background: var(--white);
    font-family: inherit;
    transition: border-color 0.2s;
  }
  .task-form input[type="text"]:focus, .task-form input[type="number"]:focus {
    border-color: var(--primary);
    outline: none;
  }
  .task-form input[type="text"] {
    width: 140px;
  }
  .task-form input[type="number"] {
    width: 48px;
    text-align: center;
  }
  .task-form button {
    padding: 10px 18px;
    font-weight: 600;
    border-radius: 8px;
    border: none;
    background: var(--accent-dark);
    color: var(--white);
    cursor: pointer;
    transition: background var(--transition);
    font-size: 1rem;
  }
  .task-form button:active {
    background: var(--accent);
  }
  .task-item, .lap-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 5px;
    border-bottom: 1px solid var(--gray-300);
    font-size: 1rem;
  }
  .task-item:last-child, .lap-item:last-child {
    border-bottom: none;
  }
  .task-item.completed {
    color: var(--gray-600);
    text-decoration: line-through;
    background: #e6f7e6;
  }
  .task-info {
    flex-grow: 1;
    min-width: 0;
  }
  .task-name, .lap-number {
    font-weight: 600;
    font-size: 1.05rem;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .task-time, .lap-time {
    font-family: var(--mono);
    font-size: 0.92rem;
    color: var(--gray-700);
    margin-left: 8px;
  }
  .task-progress {
    background: #ddd; 
    border-radius: 4px; 
    height: 6px; 
    margin-top: 6px;
    width: 100%;
  }
  .progress-fill {
    height: 100%; 
    border-radius: 4px;
    transition: width 0.3s var(--transition);
  }
  .task-actions button {
    margin-left: 8px;
    padding: 5px 10px;
    font-size: 1rem;
    border-radius: 6px;
    border: none;
    background: var(--primary-dark);
    color: var(--white);
    cursor: pointer;
    transition: background var(--transition);
  }
  .task-actions button:active {
    background: var(--primary);
  }
  .task-actions button:last-child {
    background: var(--accent-dark);
  }
  .task-actions button:last-child:active {
    background: var(--accent);
  }
  .task-actions .complete-btn {
    background: #28a745;
  }
  .task-actions .complete-btn:active {
    background: #218838;
  }
  .task-actions .recontinue-btn {
    background: #ffb347;
    color: var(--black);
  }
  .notification {
    position: fixed;
    top: 20px;
    right: 20px;
    background: var(--primary-dark);
    color: var(--white);
    padding: 15px 25px;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.13);
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s var(--transition);
    z-index: 1000;
    font-size: 1.1rem;
    font-weight: 600;
  }
  .notification.show {
    opacity: 1;
    pointer-events: auto;
  }
  .sound-settings {
    margin-top: 32px;
    border-radius: 12px;
    padding: 15px 10px 10px 10px;
    background: var(--gray-100);
    box-shadow: 0 2px 8px 0 rgba(31,38,135,0.03);
  }
  .sound-options {
    display: flex;
    gap: 15px;
    justify-content: center;
    flex-wrap: wrap;
    margin-bottom: 15px;
  }
  .sound-option {
    cursor: pointer;
    border: 2px solid var(--gray-300);
    border-radius: 8px;
    padding: 10px 15px;
    user-select: none;
    transition: all 0.3s var(--transition);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-width: 70px;
    font-size: 1rem;
    background: var(--white);
  }
  .sound-option.active {
    border-color: var(--primary-dark);
    background: var(--primary-dark);
    color: var(--white);
  }
  .sound-icon {
    font-size: 1.8rem;
    margin-bottom: 5px;
  }
  .volume-control {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    flex-wrap: wrap;
    margin-bottom: 0;
  }
  .volume-control input[type="range"] {
    width: 120px;
  }
  /* Responsive Styles */
  @media (max-width: 600px) {
    .app-container {
      max-width: 100%;
      margin: 0;
      border-radius: 0;
      padding: 16px 2vw 16px 2vw;
    }
    .stopwatch-display {
      font-size: 2rem;
      padding: 18px 0 10px 0;
      border-radius: 18px 18px 12px 12px;
    }
    .stopwatch-time {
      font-size: 2rem;
    }
    .task-form input[type="text"] {
      width: 100px;
    }
    .task-form input[type="number"] {
      width: 36px;
    }
  }
  @media (max-width: 400px) {
    .stopwatch-display {
      font-size: 1.1rem;
      padding: 8px 0 4px 0;
    }
    .stopwatch-time {
      font-size: 1.1rem;
    }
    .task-form input[type="text"] {
      width: 70px;
    }
    .task-form input[type="number"] {
      width: 24px;
    }
    .sound-option {
      min-width: 40px;
      font-size: 0.85rem;
      padding: 5px 2px;
    }
    .sound-icon {
      font-size: 1.1rem;
    }
  }
</style>
</head>
<body>
<div class="app-container">
  <h1>Mono Stopwatch</h1>

  <div class="stopwatch-display" id="timeDisplay">
    <span class="stopwatch-time" id="stopwatchTime">00:00:00.00</span>
  </div>

  <div class="controls">
    <button id="startBtn">Start</button>
    <button id="lapBtn" disabled>Lap</button>
    <button id="resetBtn" disabled>Reset</button>
  </div>

  <h2>Lap Times</h2>
  <div class="lap-section">
    <div id="lapsContainer" class="tasks-list" style="margin-bottom:0;">
      <div style="color:#888;">No laps recorded yet</div>
    </div>
  </div>

  <h2>Task Manager</h2>
  <form id="taskForm" class="task-form" onsubmit="return false;">
    <input type="text" id="taskName" placeholder="Task name" required />
    <input type="number" id="taskHours" min="0" max="23" placeholder="HH" />
    <input type="number" id="taskMinutes" min="0" max="59" placeholder="MM" />
    <input type="number" id="taskSeconds" min="0" max="59" placeholder="SS" />
    <button id="addTaskBtn" type="button">Add Task</button>
  </form>

  <div id="tasksContainer" class="tasks-list">
    <div style="color:#888;">No tasks added yet</div>
  </div>

  <div class="sound-settings">
    <h2 style="margin-top:0;">Sound Settings</h2>
    <div class="sound-options" id="soundOptions">
      <div class="sound-option active" data-sound="bell">
        <div class="sound-icon">🔔</div>
        <div>Bell</div>
      </div>
      <div class="sound-option" data-sound="chime">
        <div class="sound-icon">🎵</div>
        <div>Chime</div>
      </div>
      <div class="sound-option" data-sound="beep">
        <div class="sound-icon">📢</div>
        <div>Beep</div>
      </div>
      <div class="sound-option" data-sound="gong">
        <div class="sound-icon">🥁</div>
        <div>Gong</div>
      </div>
    </div>
    <div class="volume-control">
      <label for="volumeSlider">Volume:</label>
      <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.7" />
      <button id="testSoundBtn" type="button">Test Sound</button>
    </div>
  </div>
</div>

<div id="notification" class="notification"></div>

<script>
  // Elements
  const timeDisplay = document.getElementById('timeDisplay');
  const stopwatchTime = document.getElementById('stopwatchTime');
  const startBtn = document.getElementById('startBtn');
  const lapBtn = document.getElementById('lapBtn');
  const resetBtn = document.getElementById('resetBtn');
  const lapsContainer = document.getElementById('lapsContainer');
  const taskForm = document.getElementById('taskForm');
  const taskNameInput = document.getElementById('taskName');
  const taskHoursInput = document.getElementById('taskHours');
  const taskMinutesInput = document.getElementById('taskMinutes');
  const taskSecondsInput = document.getElementById('taskSeconds');
  const addTaskBtn = document.getElementById('addTaskBtn');
  const tasksContainer = document.getElementById('tasksContainer');
  const notification = document.getElementById('notification');
  const soundOptionsContainer = document.getElementById('soundOptions');
  const volumeSlider = document.getElementById('volumeSlider');
  const testSoundBtn = document.getElementById('testSoundBtn');

  // Stopwatch state
  let startTime = 0;
  let elapsedTime = 0;
  let timerInterval = null;
  let isRunning = false;
  let laps = [];

  // Tasks state
  let tasks = [];

  // Audio setup with fallback sounds
  const soundFiles = {
    bell: createBeepTone(800, 0.2),
    chime: createBeepTone(1200, 0.3),
    beep: createBeepTone(600, 0.15),
    gong: createBeepTone(400, 0.5)
  };
  let currentSound = 'bell';
  let volume = 0.7;

  // Create simple beep tones using Web Audio API
  function createBeepTone(frequency, duration) {
    return function() {
      try {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        oscillator.frequency.value = frequency;
        oscillator.type = 'sine';
        gainNode.gain.setValueAtTime(0, audioContext.currentTime);
        gainNode.gain.linearRampToValueAtTime(volume * 0.3, audioContext.currentTime + 0.01);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + duration);
      } catch (error) {}
    };
  }

  // Unlock audio on first user interaction
  let userInteracted = false;
  function enableAudio() {
    if (!userInteracted) {
      userInteracted = true;
    }
  }

  // Format milliseconds to HH:MM:SS.ms
  function formatTime(ms) {
    const totalSeconds = Math.floor(ms / 1000);
    const hours = Math.floor(totalSeconds / 3600);
    const minutes = Math.floor((totalSeconds % 3600) / 60);
    const seconds = totalSeconds % 60;
    const centiseconds = Math.floor((ms % 1000) / 10);
    return `${hours.toString().padStart(2,'0')}:${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}.${centiseconds.toString().padStart(2,'0')}`;
  }

  // Fade in/out animation for stopwatch time
  function updateStopwatchTimeDisplay(newTimeString) {
    if (stopwatchTime.textContent === newTimeString) return;
    stopwatchTime.classList.add('fade-out');
    setTimeout(() => {
      stopwatchTime.textContent = newTimeString;
      stopwatchTime.classList.remove('fade-out');
      stopwatchTime.classList.add('fade-in');
      setTimeout(() => {
        stopwatchTime.classList.remove('fade-in');
      }, 200);
    }, 200);
  }

  // Update stopwatch display and check tasks
  function updateTime() {
    elapsedTime = Date.now() - startTime;
    const formatted = formatTime(elapsedTime);
    updateStopwatchTimeDisplay(formatted);
    checkTasks();
    if (tasks.length > 0) {
      renderTasks();
    }
  }

  // Start or pause stopwatch
  function toggleStartPause() {
    enableAudio();
    if (!isRunning) {
      tasks.forEach(task => {
        if (task.completed && task.autoCompleted) {
          task.completed = false;
          task.autoCompleted = false;
        }
      });
      renderTasks();
      startTime = Date.now() - elapsedTime;
      timerInterval = setInterval(updateTime, 50);
      isRunning = true;
      startBtn.textContent = 'Pause';
      lapBtn.disabled = false;
      resetBtn.disabled = false;
      timeDisplay.classList.add('animated');
    } else {
      clearInterval(timerInterval);
      isRunning = false;
      startBtn.textContent = 'Resume';
      lapBtn.disabled = true;
      timeDisplay.classList.remove('animated');
    }
  }

  // Reset stopwatch and laps
  function resetStopwatch() {
    clearInterval(timerInterval);
    isRunning = false;
    elapsedTime = 0;
    updateStopwatchTimeDisplay('00:00:00.00');
    startBtn.textContent = 'Start';
    lapBtn.disabled = true;
    resetBtn.disabled = true;
    laps = [];
    tasks.forEach(task => {
      if (task.completed && task.autoCompleted) {
        task.completed = false;
        task.autoCompleted = false;
      }
    });
    renderLaps();
    renderTasks();
    timeDisplay.classList.remove('animated');
  }

  // Record lap
  function recordLap() {
    if (!isRunning) return;
    laps.unshift(elapsedTime);
    renderLaps();
  }

  // Render laps
  function renderLaps() {
    if (laps.length === 0) {
      lapsContainer.innerHTML = '<div style="color:#888;">No laps recorded yet</div>';
      return;
    }
    lapsContainer.innerHTML = '';
    laps.forEach((lapTime, i) => {
      const div = document.createElement('div');
      div.className = 'lap-item';
      div.innerHTML = `<span class="lap-number">Lap ${laps.length - i}</span><span class="lap-time">${formatTime(lapTime)}</span>`;
      lapsContainer.appendChild(div);
    });
  }

  // Add new task
  function addTask() {
    const name = taskNameInput.value.trim();
    if (!name) {
      alert('Please enter a task name');
      return;
    }
    const h = parseInt(taskHoursInput.value) || 0;
    const m = parseInt(taskMinutesInput.value) || 0;
    const s = parseInt(taskSecondsInput.value) || 0;
    const totalMs = (h * 3600 + m * 60 + s) * 1000;
    if (totalMs <= 0) {
      alert('Please enter a valid time for the task');
      return;
    }
    tasks.push({
      id: Date.now(),
      name,
      targetTime: totalMs,
      completed: false,
      autoCompleted: false
    });
    renderTasks();
    taskForm.reset();
  }

  // Render tasks
  function renderTasks() {
    if (tasks.length === 0) {
      tasksContainer.innerHTML = '<div style="color:#888;">No tasks added yet</div>';
      return;
    }
    tasksContainer.innerHTML = '';
    tasks.forEach(task => {
      const progressPercent = Math.min((elapsedTime / task.targetTime) * 100, 100);
      const progressColor = task.completed ? '#28a745' : '#4f8cff';
      const div = document.createElement('div');
      div.className = 'task-item' + (task.completed ? ' completed' : '');
      div.innerHTML = `
        <div class="task-info">
          <div class="task-name">${task.name}</div>
          <div class="task-time">Target: ${formatTime(task.targetTime)}</div>
          <div class="task-progress">
            <div class="progress-fill" style="width:${progressPercent}%; background:${progressColor};"></div>
          </div>
        </div>
        <div class="task-actions">
          ${!task.completed ? `<button class="action-btn complete-btn" onclick="completeTask(${task.id})">✓</button>` : ''}
          <button class="action-btn" onclick="deleteTask(${task.id})">✕</button>
          ${task.completed && task.autoCompleted ? `<button class="action-btn recontinue-btn" onclick="recontinueTask(${task.id})">⟳</button>` : ''}
        </div>
      `;
      tasksContainer.appendChild(div);
    });
  }

  // Mark task completed manually
  function completeTask(id) {
    const task = tasks.find(t => t.id === id);
    if (task && !task.completed) {
      task.completed = true;
      task.autoCompleted = false;
      playSound();
      showNotification(`Task "${task.name}" manually completed!`);
      renderTasks();
    }
  }

  // Delete task
  function deleteTask(id) {
    tasks = tasks.filter(t => t.id !== id);
    renderTasks();
  }

  // Recontinue a completed task (reset its completion)
  function recontinueTask(id) {
    const task = tasks.find(t => t.id === id);
    if (task && task.completed && task.autoCompleted) {
      task.completed = false;
      task.autoCompleted = false;
      showNotification(`Task "${task.name}" is active again!`);
      renderTasks();
    }
  }

  // Check tasks for completion
  function checkTasks() {
    let updated = false;
    tasks.forEach(task => {
      if (!task.completed && elapsedTime >= task.targetTime) {
        task.completed = true;
        task.autoCompleted = true;
        playSound();
        showNotification(`Task "${task.name}" completed!`);
        updated = true;
      }
    });
    if (updated) {
      renderTasks();
    }
  }

  // Play sound with user interaction check
  function playSound() {
    if (userInteracted && soundFiles[currentSound]) {
      soundFiles[currentSound]();
    }
  }

  // Show notification
  let notifTimeout;
  function showNotification(msg) {
    notification.textContent = msg;
    notification.classList.add('show');
    clearTimeout(notifTimeout);
    notifTimeout = setTimeout(() => {
      notification.classList.remove('show');
    }, 3000);
  }

  // Sound option selection
  soundOptionsContainer.querySelectorAll('.sound-option').forEach(option => {
    option.addEventListener('click', () => {
      soundOptionsContainer.querySelectorAll('.sound-option').forEach(o => o.classList.remove('active'));
      option.classList.add('active');
      currentSound = option.dataset.sound;
      enableAudio();
      playSound();
    });
  });

  // Volume control
  volumeSlider.value = volume;
  volumeSlider.addEventListener('input', () => {
    volume = parseFloat(volumeSlider.value);
  });

  // Test sound button
  testSoundBtn.addEventListener('click', () => {
    enableAudio();
    playSound();
  });

  // Event listeners
  startBtn.addEventListener('click', () => {
    enableAudio();
    toggleStartPause();
  });
  lapBtn.addEventListener('click', recordLap);
  resetBtn.addEventListener('click', resetStopwatch);
  addTaskBtn.addEventListener('click', addTask);

  // Enter key to add task
  taskNameInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
      addTask();
    }
  });

  // Enter key on time inputs
  [taskHoursInput, taskMinutesInput, taskSecondsInput].forEach(input => {
    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        addTask();
      }
    });
  });
